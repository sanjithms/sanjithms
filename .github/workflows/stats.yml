name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at 12 AM UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Main Stats Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: sanjithms
          show_icons: true
          include_all_commits: true
          count_private: true
          hide_border: true
          theme: dark
          output_path: assets/stats.svg

      - name: Generate Languages Card
        uses: anuraghazra/github-readme-stats@master
        with:
          username: sanjithms
          layout: compact
          langs_count: 8
          hide_border: true
          theme: dark
          output_path: assets/languages.svg

      - name: Commit & Push Updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/*.svg
          git commit -m "chore: update GitHub stats" || echo "No changes to commit"
          git push
